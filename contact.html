<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
     <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link class="cssdeck" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="cus-page-header">
      <h1 id="heading" onClick="index.html">Simply <small>we help you help other!</small></h1>
    </div>
    <div class="container">

		<form class="well span8">
		  <div class="row">
				<div class="span3">
					<label>First Name</label>
					<input type="text" class="span3" placeholder="Your First Name">
					<label>Last Name</label>
					<input type="text" class="span3" placeholder="Your Last Name">
					<label>Email Address</label>
					<input type="text" class="span3" placeholder="Your email address">
					<label>Subject
					<select id="subject" name="subject" class="span3">
						<option value="na" selected="">Choose One:</option>
						<option value="service">General Customer Service</option>
						<option value="suggestions">Suggestions</option>
						<option value="product">Product Support</option>
					</select>
					</label>
				</div>
				<div class="span5">
					<label>Message</label>
					<textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
				</div>
			
				<button type="submit" class="btn btn-primary pull-right">Send</button>

			</div>
		</form>

</div>
 <footer>
        <p>&copy; Simply 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
